<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Profile</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="profile.html">Our Profile</a></li>
          <li><a href="#">Achievement</a></li>
          <li><a href="#message">Message Us</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <h1>Hi <span id="user-name">Guest</span>, Welcome To Website</h1>
      <p>Ini adalah website latihan pertama</p>
    </section>

    <section class="facilities">
      <h2>Our Facilitation</h2>
      <div class="facility-container">
        <div class="facility-item">Professional Teacher</div>
        <div class="facility-item">Sport Field</div>
        <div class="facility-item">Classroom</div>
      </div>
    </section>

    <section id="message">
      <h2>Message Us</h2>
      <form id="message-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Submit</button>
      </form>

      <div id="submitted-data"></div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
